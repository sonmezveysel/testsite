<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample E-commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Our Store</h1>
        <p>Discover our amazing products and great deals!</p>
        
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
            <!-- Add more product divs as needed -->
        </section>

        <section id="search">
            <h2>Search Our Products</h2>
            <input type="text" id="search-input" placeholder="Enter product name...">
            <button id="search-button">Search</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sample E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
